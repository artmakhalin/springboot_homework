<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aircraft List</title>
        <link rel="stylesheet" href="/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                </div>
                <div class="col-sm">
                    <div th:insert="~{fragment :: header}"></div>
                    <div th:insert="~{fragment :: menu}"></div>
                    <div th:each="aircraft : ${aircraftList}">
                        <a th:href="@{'/aircraft/' + ${aircraft.id}}" th:text="|${aircraft.id}. ${aircraft.model}|">Aircraft</a>
                    </div>
                    <br>
                    <form action="/aircraft/create">
                        <button type="submit" th:text="#{action.create}"></button>
                    </form>
                </div>
                <div class="col-sm">
                </div>
            </div>
        </div>
        <script src="/js/bootstrap.min.js"></script>
    </body>
</html>
