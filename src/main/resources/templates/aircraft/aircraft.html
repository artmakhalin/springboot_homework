<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aircraft</title>
        <link rel="stylesheet" href="/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                </div>
                <div class="col-sm">
                    <div th:insert="~{fragment :: header}"></div>
                    <div th:insert="~{fragment :: menu}"></div>
                    <form th:action="@{/aircraft/{aircraftId}/update(aircraftId=${aircraft.id})}" method="post" th:object="${aircraft}">
                        <label for="model"><span th:text="|#{aircraft.model}:|"></span>
                            <input id="model" type="text" name="model" th:value="*{model}">
                        </label><br>
                        <button type="submit" th:text="#{action.update}"></button>
                    </form>
                    <br>
                    <form th:action="@{/aircraft/{aircraftId}/delete(aircraftId=${aircraft.id})}" method="post">
                        <button type="submit" th:text="#{action.remove}"></button>
                    </form>
                    <br>
                </div>
                <div class="col-sm">
                </div>
            </div>
        </div>
        <script src="/js/bootstrap.min.js"></script>
    </body>
</html>
