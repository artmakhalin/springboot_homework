<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm">
            </div>
            <div class="col-sm">
                <div th:insert="~{fragment :: locale}"></div>
                <form th:action="@{/login}" method="post">
                    <div style="color: red" th:if="${param.error}">
                        <span th:text="#{login.error}"></span>
                    </div>
                    <label for="username"><span th:text="|#{login.username}:|"></span>
                        <input id="username" type="text" name="username">
                    </label><br>
                    <label for="password"><span th:text="|#{login.password}:|"></span>
                        <input id="password" type="password" name="password">
                    </label><br>
                    <button type="submit" th:text="#{login.login}"></button>
                </form>
                <div>
                    <div><span th:text="|#{login.loginWith}:|"></span></div>
                    <a href="/oauth2/authorization/google">Google</a>
                </div>
                <form action="/registration">
                    <button type="submit" th:text="#{login.registration}"></button>
                </form>
            </div>
            <div class="col-sm">
            </div>
        </div>
    </div>
    <script src="/js/bootstrap.min.js"></script>
</body>
</html>
