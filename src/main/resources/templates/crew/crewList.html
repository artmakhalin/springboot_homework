<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crew List</title>
        <link rel="stylesheet" href="/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                </div>
                <div class="col-sm">
                    <div th:insert="~{fragment :: header}"></div>
                    <div th:insert="~{fragment :: menu}"></div>
                    <form action="/crew">
                        <label for="email">Email:
                            <input id="email" type="text" name="email" th:value="${filter.email}">
                        </label>
                        <label for="firstname">Firstname:
                            <input id="firstname" type="text" name="firstname" th:value="${filter.firstname}">
                        </label>
                        <label for="lastname">Lastname:
                            <input id="lastname" type="text" name="lastname" th:value="${filter.lastname}">
                        </label>
                        <div>
                            <label for="page">Page:
                                <input id="page" type="number" name="page" th:value="${crewList.metadata.page}">
                            </label>
                            <label for="size">Size:
                                <input id="size" type="number" name="size" th:value="${crewList.metadata.size}">
                            </label>
                        </div>
                        <button type="submit">Filter</button>
                    </form>
                    <br>
                    <div th:each="crew : ${crewList.content}">
                        <a th:href="@{'/crew/' + ${crew.id}}" th:text="|${crew.id}. ${crew.firstname} ${crew.lastname}|">Crew</a>
                    </div>
                </div>
                <div class="col-sm">
                </div>
            </div>
        </div>
        <script src="/js/bootstrap.min.js"></script>
    </body>
</html>
